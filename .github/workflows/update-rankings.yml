# .github/workflows/update-rankings.yml
name: Update University Rankings

on:
  # Manual trigger
  workflow_dispatch:

  # Trigger on pushes to data or script files
  push:
    paths:
      - 'frontend/public/data/*.xlsx'
      - 'frontend/public/data/*.csv'
      - 'scripts/**'
      - '.github/workflows/update-rankings.yml'

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes back to repo
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Verify data files
      run: |
        echo "ðŸ“Š Checking for ranking data files..."
        ls -la frontend/public/data/
        
        # Check if required data files exist
        files_exist=true
        for file in "qs_rankings.csv" "the_rankings.csv" "arwu_rankings.csv" "usnews_rankings.csv"; do
          if [ ! -f "frontend/public/data/$file" ]; then
            echo "âš ï¸  Warning: $file not found"
            files_exist=false
          else
            echo "âœ… Found: $file"
          fi
        done
        
        if [ "$files_exist" = false ]; then
          echo "âŒ Some data files are missing. Please add all ranking files to frontend/public/data/"
          exit 1
        fi
    
    - name: Generate university name mapping
      run: |
        echo "ðŸ”„ Generating university name mapping..."
        node scripts/match-universities.js
        echo "âœ… University mapping generated"
    
    - name: Run rankings aggregation
      run: |
        echo "ðŸ“ˆ Running rankings aggregation..."
        node scripts/scrape-rankings.js
        echo "âœ… Rankings aggregation completed"
    
    - name: Validate output
      run: |
        echo "ðŸ” Validating generated files..."
        
        if [ ! -f "frontend/public/data/aggregated-rankings.json" ]; then
          echo "âŒ aggregated-rankings.json not generated"
          exit 1
        fi
        
        # Validate JSON structure
        if ! jq empty frontend/public/data/aggregated-rankings.json 2>/dev/null; then
          echo "âŒ Generated JSON is invalid"
          exit 1
        fi
        
        # Show some stats
        file_size=$(stat -c%s frontend/public/data/aggregated-rankings.json)
        uni_count=$(jq '. | length' frontend/public/data/aggregated-rankings.json 2>/dev/null || echo "unknown")
        
        echo "âœ… Validation passed"
        echo "ðŸ“„ File size: ${file_size} bytes"
        echo "ðŸŽ“ Universities processed: ${uni_count}"
    
    - name: Commit and push updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Add the generated/updated files, including downloaded datasets
        git add frontend/public/data/aggregated-rankings.json
        git add frontend/public/data/suggested-university-mapping.json
        git add frontend/public/data/*.csv
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "â„¹ï¸  No changes detected - rankings are up to date"
        else
          # Get some stats for commit message
          uni_count=$(jq '. | length' frontend/public/data/aggregated-rankings.json 2>/dev/null || echo "N/A")
          
          git commit -m "ðŸ¤– Auto-update university rankings
          ðŸ“Š Updated aggregated rankings with ${uni_count} universities
          ðŸ“¥ Updated source datasets
          ðŸ”„ Refreshed university name mappings
          â° Generated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          This update will trigger automatic deployment."
          
          git push
          echo "âœ… Rankings data pushed to repository"
          echo "ðŸš€ Deployment workflow will start automatically"
        fi
    
    - name: Create summary
      run: |
        echo "## ðŸ“Š Rankings Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**â° Completed:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "frontend/public/data/aggregated-rankings.json" ]; then
          uni_count=$(jq '. | length' frontend/public/data/aggregated-rankings.json 2>/dev/null || echo "unknown")
          file_size=$(stat -c%s frontend/public/data/aggregated-rankings.json)
          
          echo "âœ… **Status:** Successfully updated rankings" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ“ **Universities processed:** $uni_count" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ **Output file size:** ${file_size} bytes" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Status:** Failed to update rankings" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Source Data Files:" >> $GITHUB_STEP_SUMMARY
        for file in frontend/public/data/*.xlsx frontend/public/data/*.csv; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            size=$(stat -c%s "$file" 2>/dev/null || echo "unknown")
            echo "- **$filename**: ${size} bytes" >> $GITHUB_STEP_SUMMARY
          fi
        done
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Next Step:** Deployment workflow will automatically start to publish updates"
